{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="text-center mb-4">My Tasks</h1>
        <div class="task-list">
            {% for task in tasks %}
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-1">{{ task.name }}</h5>
                        <p class="card-text text-muted mb-1">{{ task.description }}</p>
                        <span class="badge bg-primary">{{ task.category }}</span>
                        <span class="text-muted countdown" id="countdown-{{ task.id }}"></span>
                    </div>
                    <div class="btn-group">
                        <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-outline-primary btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form class="d-inline" action="{{ url_for('complete_task', task_id=task.id) }}" method="POST">
                            <button type="submit" class="btn btn-outline-success btn-sm">
                                <i class="fas fa-check"></i>
                            </button>
                        </form>
                        <form class="d-inline" action="{{ url_for('delete_task', task_id=task.id) }}" method="POST">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// ... existing countdown script ...
</script>
{% endblock %}
