<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form id="editTaskForm" action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" value="{{ task.name }}" required><br><br>
        
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" required>{{ task.description }}</textarea><br><br>
        
        <label for="taskCategory">Task Category:</label>
        <select id="taskCategory" name="taskCategory" required>
            <option value="Homework" {% if task.category == 'Homework' %}selected{% endif %}>Homework</option>
            <option value="Revision" {% if task.category == 'Revision' %}selected{% endif %}>Revision</option>
            <option value="Co-curricular" {% if task.category == 'Co-curricular' %}selected{% endif %}>Co-curricular</option>
        </select><br><br>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required><br><br>
        
        <label for="dueTime">Due Time:</label>
        <input type="time" id="dueTime" name="dueTime" value="{{ task.due_date.strftime('%H:%M') }}" required><br><br>
        
        <label for="completed">Completed:</label>
        <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}><br><br>
        
        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>
