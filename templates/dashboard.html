<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-logout {
            background-color: red;
            border-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Removed the top 2 buttons -->
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">To-Do Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex flex-column">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-3 btn-custom" id="addTaskBtn">Add Task</a>
                <a href="{{ url_for('logout') }}" class="btn btn-logout btn-custom mx-2">Logout</a> <!-- Logout button with margin-x -->
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    {% for todo in todos %}
                        <li class="list-group-item">
                            <span>{{ todo.task }}</span>
                            <span>
                                <button class="btn btn-sm btn-warning">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
